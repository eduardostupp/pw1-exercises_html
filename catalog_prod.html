<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo de Produtos - Programação Web I</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    text-align: center;
    background-color: #000000;
    color: #fff;
    padding: 15px 0;
  }
  h1 {
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    justify-content: space-between;
    padding: 10px;
  }
  .produtos {
    border: 1px solid #ccc;
    width: calc(53.33% - 5px);
    box-sizing: border-box;
    background-color: #575761;
    color: #fff;
  }
  .categorias {
    border: 1px solid #ccc;
    width: calc(23.33% - 5px);
    box-sizing: border-box;
    background-color: #575761;
    color: #fff;
  }
  .preco {
    border: 1px solid #ccc;
    width: calc(15% - 20px);
    box-sizing: border-box;
    background-color: #575761;
    color: #fff;
  }
</style>
</head>
<body>
<header>
  <h1>Catálogo de Produtos - Programação Web I</h1>
</header>
<div class="container">
  <div class="produtos">
    <h3>Produtos</h3>
  </div>
  <div class="categorias">
    <h3>Categoria</h3>
  </div>
  <div class="preco">
    <h3>Preço</h3>
  </div>
</div>
</body>
</html>
