<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #000000;
    color: white;
    text-align: center;
    padding: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 5px;
  }

  th {
    background-color: #676779;
    color: white;
    padding: 10px;
    text-align: initial;    
  }

  td {
    padding: 8px;
    border: 4px solid #ffffff;
  }

  tbody td {
    background-color: #ebebeb;
  }

  tbody tr:nth-child(even) {
    background-color: #c9c9c9;
  }

  tbody tr:hover {
    background-color: #ddd;
  }

  .subline {
    text-decoration: underline;
    font-weight: normal;
  }
</style>
<title>Catálogo de Produtos</title>
</head>
<body>
<header>
  <h1>Catálogo de Produtos - Programação Web I</h1>
</header>
<table border="1">
  <thead>
  <tr>
      <th>Produtos</th>
      <th>Categoria</th>
      <th>Preço</th>
  </tr>
  </thead>
  <tbody>
  <tr>
      <td><span class="subline">Faça você mesmo: Comida Japonesa</span></td>
      <td>DVD</td>
      <td>R$ 55,00</td>
  </tr>
  <tr>
      <td><span class="subline">Faça você mesmo: Comida Mexicana</span></td>
      <td>DVD</td>
      <td>R$ 42,00</td>
  </tr>
  </tbody>
  <tbody>
      <tr>
        <td><span class="subline">Faça você mesmo: Comida Árabe</span></td>
        <td>VHS</td>
        <td>R$ 39,00</td>
      </tr>
  </tbody>
</table>
</body>
</html>
